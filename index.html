<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicaci칩n de lista de compras - Organiza tus compras f치cilmente">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lista Compras">
    
    <title>Mis Listas de Compras</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <div class="header">
                <h1>游 Lista de Compras</h1>
                <p style="color: #888; margin-top: 10px;">Comparte tus listas en tiempo real</p>
            </div>

            <div class="card">
                <h2 id="authTitle">Iniciar Sesi칩n</h2>
                
                <div class="input-group">
                    <input 
                        type="email" 
                        id="authEmail" 
                        placeholder="Email"
                        autocomplete="email"
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="authPassword" 
                        placeholder="Contrase침a"
                        autocomplete="current-password"
                    >
                </div>

                <div id="authError" class="error-message"></div>
                
                <button id="authButton" class="btn-primary" style="width: 100%; margin-bottom: 10px;">
                    Iniciar Sesi칩n
                </button>
                
                <button id="toggleAuthMode" class="btn-secondary" style="width: 100%;">
                    쯅o tienes cuenta? Reg칤strate
                </button>
            </div>
        </div>
    </div>

    <!-- Pantalla Principal -->
    <div id="mainScreen" class="screen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>游 Mis Listas de Compras</h1>
                <button id="logoutButton" class="btn-logout">Cerrar Sesi칩n</button>
                <p id="userEmail" style="color: #888; margin-top: 5px; font-size: 14px;"></p>
            </div>

            <!-- Crear nueva lista -->
            <div class="card">
                <h2>Crear Nueva Lista</h2>
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="newListName" 
                        placeholder="Nombre de la lista (ej: Supermercado, Farmacia...)"
                    >
                </div>

                <div class="list-type-selector">
                    <label class="radio-option">
                        <input type="radio" name="listType" value="normal" checked>
                        <span>Lista Normal</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="listType" value="price">
                        <span>Lista con Precios 游눯</span>
                    </label>
                </div>
                
                <button class="btn-primary" onclick="createList()" style="width: 100%;">Crear Lista</button>
            </div>

            <!-- Mensaje cuando no hay listas -->
            <div id="noLists" class="card no-lists">
                <div class="no-lists-icon">游</div>
                <p style="font-size: 18px; color: #666;">No hay listas a칰n</p>
                <p style="color: #999; margin-top: 5px;">춰Crea tu primera lista de compras!</p>
            </div>

            <!-- Contenedor de listas -->
            <div id="listsContainer" class="lists-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
